<html>
    <head>
        <title>CR Video Share Project</title>
        <link href="/static/styles/site.css" rel="stylesheet"> 
        <script src="/static/scripts/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/static/scripts/functions.js"></script>
    </head>
    <body>
        <h1>Video Sharing App Filler Text</h1>
        
        <div>
            <label for="personName">First name:</label>
            <input type="text" id="personName" >
            <button onclick="changeAvailability()" type="button" class="available" id="availability">Availability=False</button>
        </div>
        
        <div>
            <ul id="people">
            </ul>
        </div>
        <button onclick="document.getElementById('id01').style.display='block'">Open Modal</button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/action_page.php">
              <div class="container">
                <h1>Delete Account</h1>
                <p>Are you sure you want to watch?</p>
        

                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="button" class="deletebtn">Delete</button>
                </div>
              </div>
            </form>
          </div>
          
    </body>
</html>
